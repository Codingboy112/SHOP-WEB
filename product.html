<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./css/products.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper-top__color">
        <div class="container">
          <div class="header__wrapper-top">
            <div></div>
            <p>
              Sign up and get 20% off to your first order.
              <a href="#">Sign Up Now</a>
            </p>

            <div>
              <i class="bi bi-x closeTheHead"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header__wrapper-bottom">
          <i class="bi bi-list openDropdown"></i>
          <div>
            <a href="./index.html"
              ><img width="100%" src="assets/SHOP.CO.svg" alt=""
            /></a>
          </div>
          <div class="header__links">
            <a href="#" class="header__link"
              >Shop <i class="bi bi-chevron-down"></i
            ></a>
            <a href="#" class="header__link">On Sale</a>
            <a href="#" class="header__link">New Arrivals</a>
            <a href="#" class="header__link">Brands</a>
          </div>
          <div class="search__inp">
            <input
              type="search"
              name=""
              placeholder="Search for products..."
              id=""
            />
            <span><i class="bi bi-search"></i></span>
          </div>
          <i class="bi bi-cart"></i>
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="dropdown__header">
          <a href="#" class="header__link"
            >Shop <i class="bi bi-chevron-down"></i
          ></a>
          <a href="#" class="header__link">On Sale</a>
          <a href="#" class="header__link">New Arrivals</a>
          <a href="#" class="header__link">Brands</a>
        </div>
      </div>
    </header>

    <!-- header End -->

    <main class="main">
      <div class="container">
        <section class="products">
          <div class="navigatorDiv">
            <a href="./index.html">Home</a> <i class="bi bi-chevron-right"></i>
            <p class="navigatorChanging">Casual</p>
          </div>

          <!-- main products landing Page -->

          <div class="products__wrapper">
            <div class="first__filter">
              <div class="filter__smallWrap">
                <h3 class="filters__title">Filters</h3>
                <i class="bi bi-sliders2-vertical"></i>
              </div>
              <hr />
              <div class="filter__dressType">
                <div class="dressTypes">
                  <p class="dressName">T-shirt</p>
                  <i class="bi bi-chevron-compact-right"></i>
                </div>
                <div class="dressTypes">
                  <p class="dressName">Shorts</p>
                  <i class="bi bi-chevron-compact-right"></i>
                </div>
                <div class="dressTypes">
                  <p class="dressName">Shirts</p>
                  <i class="bi bi-chevron-compact-right"></i>
                </div>
                <div class="dressTypes">
                  <p class="dressName">Hoodie</p>
                  <i class="bi bi-chevron-compact-right"></i>
                </div>
                <div class="dressTypes">
                  <p class="dressName">Jeans</p>
                  <i class="bi bi-chevron-compact-right"></i>
                </div>
              </div>
              <hr />
              <div class="filter__productsRange">
              <h3 class="filterRangeTitle">Price</h3>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Main end -->
  </body>
  <script src="JS/main.js"></script>
</html>
